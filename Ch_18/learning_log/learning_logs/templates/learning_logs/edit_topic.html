{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>Edit topic:</h2>
{% endblock header %}

{% block content %}
<h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>

<form action="{% url 'learning_logs:edit_topic' topic.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-info btn-sm">save changes</button>
    {% endbuttons %}
</form>
{% endblock content %}
